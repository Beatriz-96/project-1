<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Over!</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <img id="game-over" src="./images/gameovertxt.png">
    <div>
        <div id="scoreContainer"></div>
        <a href="./game.html"> 
            <button id="play-again" type="button">Play Again!</button>
        </a> 
        <a href="./index.html"> 
            <button id="main-menu" type="button">Main menu</button>
        </a> 
        
    </div>
    
    <script>
        const finalScoreDisplay = "Score";
        const score = localStorage.getItem(finalScoreDisplay);
        
        const scoreElement = document.getElementById("scoreContainer");
        if (score !== null) {
            scoreElement.textContent = "Score: " + score;
        } else {
            scoreElement.textContent = "Score not found in local storage.";
        }
    </script>
</body>
</html>
